<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色词匹配 · 最终版</title>
    <style>
        /* --- 全局样式变量与基础设置 --- */
        :root {
            --primary-bg: #0f0f12;
            --panel-bg: rgba(26, 26, 30, 0.7);
            --glow-color: #00aaff;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --correct-color: #39ff84;
            --incorrect-color: #ff397a;
            --font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            font-size: calc(11px + 0.5vw);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: var(--font-family);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- 动态背景与反馈画布 --- */
        .canvas-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 确保不影响下层元素交互 */
        }
        #particle-canvas { z-index: 1; }
        #feedback-canvas { z-index: 3; } /* 在面板之上，但在UI之下 */
        
        /* --- 核心悬浮面板 --- */
        .panel-container {
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 750px;
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 40px rgba(0, 170, 255, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            z-index: 2;
        }

        /* --- 界面切换通用样式 --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .screen.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* --- 欢迎界面 --- */
        #welcome-screen { gap: 2rem; text-align: center; }
        .main-title {
            font-size: 2.8rem; font-weight: 700; letter-spacing: 0.1em; color: #ffffff; text-shadow: 0 0 20px var(--glow-color);
        }
        .instructions-text {
            font-size: 1.1rem; color: var(--secondary-text); max-width: 60ch; line-height: 1.7;
        }
        #emoji { width: 8rem; height: 8rem; margin: 1rem 0; }
        #start-button {
            font-size: 1.3rem; font-weight: bold; color: #ffffff; background: linear-gradient(45deg, var(--glow-color), #8a2be2);
            padding: 0.8rem 2.5rem; border-radius: 50px; border: none; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        #start-button:hover {
            transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 30px rgba(0, 170, 255, 0.7);
        }

        /* --- 游戏界面 --- */
        #game-screen {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 260px; /* 侧边栏宽度增加 */
            gap: 1.5rem;
            width: 100%;
            height: 100%;
        }
        .top-bar {
            grid-column: 1 / -1; display: flex; align-items: center; gap: 1.5rem;
        }
        #timer-display { font-size: 1.5rem; color: #ffffff; font-variant-numeric: tabular-nums; }
        .progress-bar-container {
            flex-grow: 1; height: 10px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; overflow: hidden;
        }
        #progress-bar {
            width: 100%; height: 100%; background: linear-gradient(90deg, var(--glow-color), var(--correct-color));
            border-radius: 5px; transition: width 1s linear, box-shadow 0.5s ease;
        }
        @keyframes tense-pulse {
            0% { box-shadow: 0 0 5px rgba(255, 57, 122, 0); }
            50% { box-shadow: 0 0 15px 5px rgba(255, 57, 122, 0.7); }
            100% { box-shadow: 0 0 5px rgba(255, 57, 122, 0); }
        }
        #progress-bar.tense { animation: tense-pulse 1.5s infinite; }

        .main-content {
            grid-row: 2; grid-column: 1; position: relative;
            display: grid; /* 使用Grid实现完美居中 */
            place-items: center; /* 水平和垂直居中 */
        }
        .game-element {
            grid-row: 1; grid-column: 1; /* 所有元素都在同一个网格单元 */
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4rem;
            width: 100%; height: 100%;
            opacity: 0; transform: scale(0.9); transition: opacity 0.3s ease, transform 0.3s ease; pointer-events: none;
        }
        .game-element.visible { opacity: 1; transform: scale(1); pointer-events: auto; }

        #fixation-cross { font-size: 8rem; color: var(--secondary-text); font-weight: 300; }
        #stroop-word { font-size: 9rem; font-weight: 900; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        
        #options-container { display: flex; gap: 1.2rem; }
        .option-btn {
            width: 70px; height: 70px; font-size: 1.3rem; color: var(--primary-text);
            background-color: rgba(30, 30, 30, 0.5); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px; cursor: pointer; transition: all 0.2s ease;
        }
        .option-btn:hover {
            transform: translateY(-5px); background-color: rgba(50, 50, 50, 0.8);
            border-color: var(--glow-color); box-shadow: 0 0 15px var(--glow-color);
        }
        .option-btn:active { transform: translateY(-2px) scale(0.98); }

        #feedback-text { font-size: 1.2rem; margin-top: 1rem; }
        
        .sidebar {
            grid-row: 2; grid-column: 2;
            display: flex; flex-direction: column; justify-content: space-around; /* 均匀分布 */
            background: rgba(0,0,0,0.2); border-radius: 15px; padding: 2rem 1.5rem; /* 增加内边距 */
        }
        .stats-item { text-align: center; }
        .stats-item .label { font-size: 1rem; color: var(--secondary-text); }
        .stats-item .value { font-size: 2rem; font-weight: bold; color: #ffffff; margin-top: 0.8rem; }
        #end-button {
            font-size: 1.2rem; font-weight: bold; color: #ffffff; background-color: var(--incorrect-color);
            padding: 1rem; border-radius: 12px; border: none; cursor: pointer;
            transition: all 0.2s ease; box-shadow: 0 0 15px rgba(255, 57, 122, 0.5);
        }
        #end-button:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 57, 122, 0.8); }
        
        /* --- 结束弹窗 --- */
        #end-game-modal { z-index: 10; gap: 1rem; background: rgba(0,0,0,0.5); }
        .modal-title { font-size: 2.5rem; font-weight: bold; color: #ffffff; }
        #modal-countdown { font-size: 1rem; color: var(--secondary-text); }
        #confirm-end-button {
            font-size: 1.2rem; background-color: var(--glow-color); color: #ffffff;
            border: none; border-radius: 10px; padding: 0.8rem 2rem; cursor: pointer; transition: all 0.2s ease;
        }
        #confirm-end-button:hover { box-shadow: 0 0 15px var(--glow-color); }
        
        /* --- 响应式设计 --- */
        @media (max-width: 900px) {
            .panel-container { height: 95vh; max-height: none; }
            #game-screen {
                grid-template-rows: auto 1fr auto;
                grid-template-columns: 1fr;
            }
            .main-content { grid-row: 2; grid-column: 1; }
            .sidebar {
                grid-row: 3; grid-column: 1; flex-direction: row;
                justify-content: space-around; align-items: center; padding: 1rem;
            }
            .stats-item .value { font-size: 1.5rem; }
            #end-button {
                 grid-row: 1; grid-column: 1; justify-self: end; width: auto;
                 padding: 0.5rem 1rem; font-size: 1rem;
            }
            #stroop-word { font-size: 6rem; }
            .game-element { gap: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas" class="canvas-layer"></canvas>
    <canvas id="feedback-canvas" class="canvas-layer"></canvas>

    <div class="panel-container" id="panel-container">
        <!-- 欢迎界面 -->
        <div id="welcome-screen" class="screen visible">
            <h1 class="main-title">色词匹配挑战</h1>
            <p class="instructions-text">忽略文字的含义，选择它所呈现的真实色彩。两分钟内完成70次即为挑战成功</p>
            <img id="emoji" src="{{ url_for('static', filename='asset/emoji.gif') }}" alt="动态表情">
            <button id="start-button">开始挑战</button>
        </div>

        <!-- 游戏界面 -->
        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div class="progress-bar-container"><div id="progress-bar"></div></div>
                <span id="timer-display">02:00</span>
            </div>

            <div class="main-content" id="main-content">
                <div id="fixation-cross" class="game-element">+</div>
                <div id="word-presentation" class="game-element">
                     <span id="stroop-word"></span>
                     <div id="options-container">
                        <button class="option-btn" data-color="red">红</button>
                        <button class="option-btn" data-color="yellow">黄</button>
                        <button class="option-btn" data-color="green">绿</button>
                        <button class="option-btn" data-color="blue">蓝</button>
                        <button class="option-btn" data-color="white">白</button>
                     </div>
                </div>
                <div id="feedback-container" class="game-element">
                    <!-- 反馈文本现在通过JS动态添加，以避免布局冲突 -->
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-item">
                    <div class="label">目标</div>
                    <div class="value" id="trials">0 / 50</div>
                </div>
                <div class="stats-item">
                    <div class="label">准确率</div>
                    <div class="value" id="accuracy">--</div>
                </div>
                <div class="stats-item">
                    <div class="label">平均反应</div>
                    <div class="value" id="avg-reaction-time">--</div>
                </div>
                <button id="end-button">放弃挑战</button>
            </div>
        </div>

        <!-- 结束弹窗 -->
        <div id="end-game-modal" class="screen">
            <h2 class="modal-title">游戏结束</h2>
            <p id="modal-countdown"></p>
            <button id="confirm-end-button">返回首页</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const panelContainer = document.getElementById('panel-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const endGameModal = document.getElementById('end-game-modal');
        const startButton = document.getElementById('start-button');
        const endButton = document.getElementById('end-button');
        const timerDisplay = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const mainContent = document.getElementById('main-content');
        const fixationCross = document.getElementById('fixation-cross');
        const wordPresentation = document.getElementById('word-presentation');
        const stroopWord = document.getElementById('stroop-word');
        const optionButtons = document.querySelectorAll('.option-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const trialsSpan = document.getElementById('trials');
        const accuracySpan = document.getElementById('accuracy');
        const avgReactionTimeSpan = document.getElementById('avg-reaction-time');
        const modalTitle = document.querySelector('#end-game-modal .modal-title');
        const modalCountdownSpan = document.getElementById('modal-countdown');
        const confirmEndButton = document.getElementById('confirm-end-button');

        // --- Canvas & Game Config ---
        const bgCanvas = document.getElementById('particle-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        const feedbackCanvas = document.getElementById('feedback-canvas');
        const feedbackCtx = feedbackCanvas.getContext('2d');
        
        const GAME_DURATION = 120, FEEDBACK_DURATION = 1000, FIXATION_DURATION = 400;
        const GOAL_COUNT = 70; // 目标次数
        const TENSE_TIME = 20; // 进入紧张状态的剩余时间
        const WORDS = ['红', '黄', '绿', '蓝', '白'];
        const COLORS = { '红': 'red', '黄': 'yellow', '绿': 'green', '蓝': 'blue', '白': 'white' };
        const COLOR_NAMES_CHINESE = Object.keys(COLORS);
        const CORRECT_COLOR_HEX = getComputedStyle(document.documentElement).getPropertyValue('--correct-color');
        const INCORRECT_COLOR_HEX = getComputedStyle(document.documentElement).getPropertyValue('--incorrect-color');

        // --- Game State Variables ---
        let gameTimerInterval, roundTimeout, modalTimer;
        let timeLeft, trialCount, correctCount, totalReactionTime, roundStartTime;
        let gameActive = false;
        let isTense = false;
        let particlesArray = [], feedbackParticles = [];

        // --- Canvas Resizing ---
        function resizeCanvases() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            const panelRect = panelContainer.getBoundingClientRect();
            feedbackCanvas.width = panelRect.width;
            feedbackCanvas.height = panelRect.height;
            feedbackCanvas.style.left = `${panelRect.left}px`;
            feedbackCanvas.style.top = `${panelRect.top}px`;
        }
        window.addEventListener('resize', () => {
            resizeCanvases();
            initBgParticles();
        });
        
        // --- Background Particle System ---
        class BgParticle {
            constructor(x, y, dirX, dirY, size, color) { this.x=x; this.y=y; this.dirX=dirX; this.dirY=dirY; this.size=size; this.color=color; }
            draw() { bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); bgCtx.fillStyle = this.color; bgCtx.fill(); }
            update() {
                if (this.x > bgCanvas.width || this.x < 0) this.dirX = -this.dirX;
                if (this.y > bgCanvas.height || this.y < 0) this.dirY = -this.dirY;
                let speedMultiplier = isTense ? 2.5 : 1; // 紧张时加速
                this.x += this.dirX * speedMultiplier; this.y += this.dirY * speedMultiplier;
                this.draw();
            }
        }
        function initBgParticles() {
            particlesArray = [];
            let num = (bgCanvas.height * bgCanvas.width) / 9000;
            for (let i = 0; i < num; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let dirX = (Math.random() * .4) - .2; let dirY = (Math.random() * .4) - .2;
                particlesArray.push(new BgParticle(x, y, dirX, dirY, size, 'rgba(0, 170, 255, 0.5)'));
            }
        }
        function connectBgParticles() {
            let connectDistance = isTense ? 28000 : 20000; // 紧张时连接更密集
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dist = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (dist < connectDistance) {
                        let opacity = 1 - (dist / connectDistance);
                        bgCtx.strokeStyle = `rgba(0, 170, 255, ${opacity})`; bgCtx.lineWidth = 1;
                        bgCtx.beginPath(); bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y); bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y); bgCtx.stroke();
                    }
                }
            }
        }
        function animateBg() { requestAnimationFrame(animateBg); bgCtx.clearRect(0, 0, innerWidth, innerHeight); for(let p of particlesArray) p.update(); connectBgParticles(); }

        // --- Feedback Particle System ---
        class FeedbackParticle {
            constructor(x, y, color, type) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = type === 'correct' ? Math.random() * 4 + 1 : Math.random() * 6 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = type === 'correct' ? 100 : 60; // Correct has longer life (like fireworks)
                this.size = Math.random() * 3 + 1;
                this.gravity = type === 'correct' ? 0.05 : 0;
            }
            update() {
                this.life--; this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
                this.size *= 0.98;
            }
            draw() {
                feedbackCtx.globalAlpha = this.life / 100;
                feedbackCtx.fillStyle = this.color;
                feedbackCtx.beginPath(); feedbackCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); feedbackCtx.fill();
                feedbackCtx.globalAlpha = 1;
            }
        }
        function createExplosion(x, y, isCorrect) {
            const type = isCorrect ? 'correct' : 'incorrect';
            const color = isCorrect ? CORRECT_COLOR_HEX : INCORRECT_COLOR_HEX;
            const count = isCorrect ? 100 : 80;
            for (let i = 0; i < count; i++) {
                feedbackParticles.push(new FeedbackParticle(x, y, color, type));
            }
        }
        function animateFeedback() {
            feedbackCtx.clearRect(0, 0, feedbackCanvas.width, feedbackCanvas.height);
            for (let i = feedbackParticles.length - 1; i >= 0; i--) {
                const p = feedbackParticles[i];
                p.update(); p.draw();
                if (p.life <= 0) feedbackParticles.splice(i, 1);
            }
            requestAnimationFrame(animateFeedback);
        }

        // --- Game Logic ---
        function initGame() {
            resizeCanvases();
            initBgParticles();
            animateBg();
            animateFeedback();
            startButton.addEventListener('click', startGame);
            endButton.addEventListener('click', () => endGame(false));
            confirmEndButton.addEventListener('click', () => { clearTimeout(modalTimer); switchScreen(endGameModal, welcomeScreen); });
            optionButtons.forEach(button => button.addEventListener('click', handleResponse));
        }

        function switchScreen(hideScreen, showScreen) { hideScreen.classList.remove('visible'); setTimeout(() => showScreen.classList.add('visible'), 500); }

        function startGame() {
            switchScreen(welcomeScreen, gameScreen);
            gameActive = true; isTense = false;
            timeLeft = GAME_DURATION; trialCount = 0; correctCount = 0; totalReactionTime = 0;
            progressBar.classList.remove('tense');
            updateStatsDisplay(); updateTimerDisplay();
            gameTimerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame(true);
            }, 1000);
            prepareNextRound();
        }

        function endGame(isTimeUp) {
            if (!gameActive) return;
            gameActive = false;
            clearInterval(gameTimerInterval);
            clearTimeout(roundTimeout);

            let title;
            const isGoalReached = correctCount >= GOAL_COUNT;
            if (isTimeUp) {
                title = isGoalReached ? "挑战成功！" : "挑战失败";
            } else {
                title = isGoalReached ? "挑战成功！" : "挑战结束";
            }
            showEndGameModal(title);
        }
        
        function showEndGameModal(title) {
            modalTitle.textContent = title;
            switchScreen(gameScreen, endGameModal);
            let countdown = 5;
            const updateCountdown = () => modalCountdownSpan.textContent = `(${countdown}秒后自动返回)`;
            updateCountdown();
            modalTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearTimeout(modalTimer);
                    if (endGameModal.classList.contains('visible')) { switchScreen(endGameModal, welcomeScreen); }
                } else { updateCountdown(); }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
            progressBar.style.width = `${(timeLeft / GAME_DURATION) * 100}%`;
            if (timeLeft <= TENSE_TIME && !isTense) {
                isTense = true; progressBar.classList.add('tense');
            }
        }

        function prepareNextRound() {
            if (!gameActive) return;
            wordPresentation.classList.remove('visible');
            feedbackContainer.classList.remove('visible');
            fixationCross.classList.add('visible');
            roundTimeout = setTimeout(showStimulus, FIXATION_DURATION);
        }

        function showStimulus() {
            if (!gameActive) return;
            let randomWordText, randomColorName;
            do {
                randomWordText = WORDS[Math.floor(Math.random() * WORDS.length)];
                randomColorName = COLOR_NAMES_CHINESE[Math.floor(Math.random() * COLOR_NAMES_CHINESE.length)];
            } while (randomWordText === randomColorName);

            stroopWord.textContent = randomWordText;
            stroopWord.style.color = COLORS[randomColorName];
            
            fixationCross.classList.remove('visible');
            wordPresentation.classList.add('visible');
            roundStartTime = performance.now();
        }

        function handleResponse(event) {
            if (!roundStartTime || !gameActive) return;
            const reactionTime = Math.round(performance.now() - roundStartTime);
            roundStartTime = 0; 
            const isCorrect = (event.target.dataset.color === stroopWord.style.color);
            
            // Trigger feedback explosion
            const explosionX = feedbackCanvas.width / 2;
            const explosionY = feedbackCanvas.height * 0.45; // Slightly above vertical center for better perception
            createExplosion(explosionX, explosionY, isCorrect);

            updateStats(isCorrect, reactionTime);
            showFeedback(isCorrect, reactionTime);
        }

        function updateStats(isCorrect, reactionTime) {
            trialCount++;
            if (isCorrect) { correctCount++; totalReactionTime += reactionTime; }
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            trialsSpan.textContent = `${correctCount} / ${GOAL_COUNT}`;
            accuracySpan.textContent = trialCount > 0 ? `${Math.round((correctCount / trialCount) * 100)}%` : '--';
            avgReactionTimeSpan.textContent = correctCount > 0 ? `${Math.round(totalReactionTime / correctCount)}ms` : '--';
        }

        function showFeedback(isCorrect, reactionTime) {
            wordPresentation.classList.remove('visible');
            feedbackContainer.classList.add('visible');
            feedbackContainer.innerHTML = `<p id="feedback-text" style="color: ${isCorrect ? CORRECT_COLOR_HEX : INCORRECT_COLOR_HEX};">反应时间: ${reactionTime}ms</p>`;
            
            const isGoalReached = correctCount >= GOAL_COUNT;
            if (isGoalReached) {
                roundTimeout = setTimeout(() => endGame(false), FEEDBACK_DURATION);
            } else {
                roundTimeout = setTimeout(prepareNextRound, FEEDBACK_DURATION);
            }
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
