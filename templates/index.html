<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色词匹配 · 极限挑战</title>
    <style>
        :root {
            --primary-bg: #101018;
            --panel-bg-container: rgba(22, 22, 26, 0.7);
            --glow-color: #00c2ff;
            --primary-text: #e8effc;
            --secondary-text: #7a8aa8;
            --correct-color: #39ff84;
            --incorrect-color: #ff397a;
            --font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            font-size: calc(10px + 0.5vw);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: var(--font-family);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .panel-container {
            width: 90vw; height: 90vh; max-width: 1200px; max-height: 750px;
            background: var(--panel-bg-container);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(0, 194, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 194, 255, 0.1), inset 0 0 10px rgba(0, 194, 255, 0.1);
            position: relative; overflow: hidden; display: flex;
        }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 2rem 3rem; box-sizing: border-box;
            opacity: 0; transform: scale(0.98); pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .screen.visible { opacity: 1; transform: scale(1); pointer-events: auto; }

        #welcome-screen { gap: 1.5rem; text-align: center; }
        .main-title { font-size: 2.5rem; font-weight: 700; color: #fff; text-shadow: 0 0 15px var(--glow-color); }
        .instructions-text { font-size: 1.1rem; color: var(--secondary-text); max-width: 50ch; line-height: 1.7; }
        #emoji { width: 7rem; height: 7rem; margin: 0.5rem 0; }
        #start-button {
            font-size: 1.2rem; font-weight: bold; color: #fff; background: linear-gradient(45deg, var(--glow-color), #8a2be2);
            padding: 0.8rem 2.5rem; border-radius: 50px; border: none; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        #start-button:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 8px 25px rgba(0, 170, 255, 0.7); }

        /* --- 游戏界面布局 --- */
        #game-screen {
            display: flex; flex-direction: column; align-items: stretch;
            gap: 1.5rem; padding: 2rem 3rem;
        }
        
        .top-bar {
            width: 100%; height: 6px; background-color: rgba(255,255,255,0.1); border-radius: 3px;
        }
        #trial-progress-bar {
            width: 100%; height: 100%; background-color: var(--glow-color); border-radius: 3px;
            transition: width 0.1s linear; opacity: 0;
        }
        #trial-progress-bar.visible { opacity: 1; }

        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr; /* left-stats, center, right-stats */
            flex-grow: 1; gap: 2rem; align-items: center;
        }

        .stats-column {
            display: flex; flex-direction: column;
            justify-content: center; gap: 3rem;
        }
        .stat-item { text-align: center; }
        .stat-item .value { font-size: 2.2rem; font-weight: 600; color: #fff; }
        .stat-item .label { font-size: 1rem; color: var(--secondary-text); margin-top: 0.5rem; display: block; }
        
        .word-display-area {
            position: relative; display: flex; justify-content: center; align-items: center;
            height: 100%;
        }
        #feedback-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .centered-element {
            position: absolute; opacity: 0; transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
            display: flex; justify-content: center; align-items: center;
            width: 70%; max-width: 300px; aspect-ratio: 1 / 1;
        }
        .centered-element.visible { opacity: 1; transform: scale(1); }
        .word-box {
            border: 1px solid rgba(0, 194, 255, 0.2); border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 194, 255, 0.15);
        }
        #fixation-cross { font-size: 7rem; font-weight: 900; color: var(--secondary-text); }
        #stroop-word { font-size: 8rem; font-weight: 900; }
        
        .bottom-bar {
            display: flex; justify-content: space-between; align-items: center;
        }
        #main-timer-display { 
            font-size: 1.8rem; font-weight: 600; color: var(--primary-text); 
            margin-left: 6rem; /*  <-- 在这里微调：计时器右移 */
        }
        #options-container { display: flex; gap: 1rem; justify-content: center; }
        .option-btn {
            width: 65px; height: 65px; font-size: 1.2rem;
            color: var(--primary-text); background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px;
            cursor: pointer; transition: all 0.2s ease;
            box-shadow: inset 0 0 5px rgba(0, 194, 255, 0.1);
        }
        .option-btn:hover { transform: translateY(-4px); border-color: var(--glow-color); }
        #restart-button {
            font-size: 1rem; font-weight: bold; color: var(--primary-text);
            background-color: #4a4a52; padding: 0.7rem 1.5rem;
            border-radius: 10px; border: none; cursor: pointer; transition: all 0.2s ease;
            margin-right: 5rem; /* <-- 在这里微调：按钮左移 */
        }
        #restart-button:hover:not(:disabled) { background-color: var(--glow-color); color: #fff; }
        #restart-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .modal {
            z-index: 10; gap: 1rem; background: rgba(0,0,0,0.6);
            position: absolute; width: 100%; height: 100%; border-radius: 20px;
        }
        .modal-content { background-color: var(--primary-bg); padding: 2rem 3rem; border-radius: 15px; text-align: center; }
        .modal-title { font-size: 1.5rem; font-weight: bold; color: #fff; margin-bottom: 1rem; }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;}
        .modal-button { font-size: 1rem; border: none; border-radius: 8px; padding: 0.6rem 1.5rem; cursor: pointer; }
        #modal-confirm { background-color: var(--incorrect-color); color: #fff; }
        #modal-cancel { background-color: #555; color: var(--primary-text); }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="panel-container">
        <div id="welcome-screen" class="screen visible">
             <h1 class="main-title">色词匹配 · 极限挑战</h1>
            <img id="emoji" src="{{ url_for('static', filename='asset/emoji.gif') }}" alt="动态表情">
            <p class="instructions-text">反应力大挑战！你需要选择文字呈现的颜色，而不是文字的内容，每题仅有2秒反应时间，看看你能在两分钟内答对多少吧！</p>
            <button id="start-button">开始挑战</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div id="trial-progress-bar"></div>
            </div>
            <div class="main-content-grid">
                <div class="stats-column left-stats">
                    <div class="stat-item"><span class="value" id="correct-count">0</span><span class="label">答对</span></div>
                    <div class="stat-item"><span class="value" id="incorrect-count">0</span><span class="label">答错</span></div>
                    <div class="stat-item"><span class="value" id="missed-count">0</span><span class="label">遗漏</span></div>
                </div>
                <div class="word-display-area">
                    <canvas id="feedback-canvas"></canvas>
                    <div id="fixation-cross" class="centered-element">+</div>
                    <div id="stroop-word" class="centered-element word-box"></div>
                </div>
                <div class="stats-column right-stats">
                    <div class="stat-item"><span class="value" id="accuracy">--</span><span class="label">准确率</span></div>
                    <div class="stat-item"><span class="value" id="avg-reaction-time">--</span><span class="label">平均反应时间</span></div>
                </div>
            </div>
            <div class="bottom-bar">
                <span id="main-timer-display">02:00</span>
                <div id="options-container"></div>
                <button id="restart-button">重新开始</button>
            </div>
        </div>
        
        <div id="confirmation-modal" class="screen modal">
            <div class="modal-content">
                <h3 class="modal-title">确定要重新开始吗？</h3>
                <div class="modal-buttons">
                    <button id="modal-cancel" class="modal-button">取消</button>
                    <button id="modal-confirm" class="modal-button">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeScreen = document.getElementById('welcome-screen'), gameScreen = document.getElementById('game-screen');
            const startButton = document.getElementById('start-button'), restartButton = document.getElementById('restart-button');
            const trialProgressBar = document.getElementById('trial-progress-bar');
            const fixationCross = document.getElementById('fixation-cross'), stroopWord = document.getElementById('stroop-word');
            const correctCountSpan = document.getElementById('correct-count'), incorrectCountSpan = document.getElementById('incorrect-count'), missedCountSpan = document.getElementById('missed-count');
            const accuracySpan = document.getElementById('accuracy'), avgReactionTimeSpan = document.getElementById('avg-reaction-time');
            const mainTimerDisplay = document.getElementById('main-timer-display');
            const optionsContainer = document.getElementById('options-container');
            const confirmationModal = document.getElementById('confirmation-modal'), modalConfirmBtn = document.getElementById('modal-confirm'), modalCancelBtn = document.getElementById('modal-cancel');
            
            const GAME_DURATION = 120; // 2 minutes
            const TRIAL_DURATION = 2000; // 2 seconds total response time
            const STIMULUS_VISIBLE_DURATION = 500; // Word visible for 0.5s
            const FIXATION_DURATION = 500; // Fixation cross for 0.5s
            
            const WORDS = ['红', '黄', '绿', '蓝', '白'], COLORS = { '红': 'red', '黄': 'yellow', '绿': 'green', '蓝': 'blue', '白': 'white' };
            let correctCount, incorrectCount, missedCount, totalReactionTime, timeLeft, trialStartTime, gameActive = false;
            let mainGameTimer, trialTimer, hideWordTimeout;

            function init() {
                WORDS.forEach(word => {
                    const btn = document.createElement('button'); btn.className = 'option-btn'; btn.dataset.color = COLORS[word]; btn.textContent = word; optionsContainer.appendChild(btn);
                });
                startButton.addEventListener('click', startGame);
                restartButton.addEventListener('click', () => {
                     if (gameActive) return; 
                     confirmationModal.classList.add('visible');
                });
                modalConfirmBtn.addEventListener('click', () => { confirmationModal.classList.remove('visible'); returnToWelcome(); });
                modalCancelBtn.addEventListener('click', () => confirmationModal.classList.remove('visible'));
                optionsContainer.querySelectorAll('.option-btn').forEach(button => button.addEventListener('click', e => handleResponse(e, false)));
            }

            function clearAllTimers() { clearInterval(mainGameTimer); clearTimeout(trialTimer); clearTimeout(hideWordTimeout); }
            function switchScreen(hide, show) { hide.classList.remove('visible'); setTimeout(() => show.classList.add('visible'), 500); }
            function returnToWelcome() { gameActive = false; clearAllTimers(); switchScreen(gameScreen, welcomeScreen); }

            function startGame() {
                switchScreen(welcomeScreen, gameScreen);
                gameActive = true;
                correctCount = 0; incorrectCount = 0; missedCount = 0; totalReactionTime = 0; timeLeft = GAME_DURATION;
                restartButton.disabled = true;
                updateAllDisplays();
                mainGameTimer = setInterval(updateMainTimer, 1000);
                prepareNextRound();
            }
            
            function endGame() {
                gameActive = false;
                clearAllTimers();
                restartButton.disabled = false;
            }

            function prepareNextRound() {
                if (!gameActive) return;
                fixationCross.classList.add('visible');
                setTimeout(showStimulus, FIXATION_DURATION);
            }

            function showStimulus() {
                if (!gameActive) return;
                fixationCross.classList.remove('visible');
                let randomWordText, randomColorName;
                do {
                    randomWordText = WORDS[Math.floor(Math.random() * WORDS.length)];
                    randomColorName = Object.keys(COLORS)[Math.floor(Math.random() * WORDS.length)];
                } while (randomWordText === randomColorName);
                stroopWord.innerHTML = `<span>${randomWordText}</span>`;
                stroopWord.querySelector('span').style.color = COLORS[randomColorName];
                stroopWord.classList.add('visible');
                hideWordTimeout = setTimeout(() => stroopWord.classList.remove('visible'), STIMULUS_VISIBLE_DURATION);
                startTrialTimer();
                trialStartTime = performance.now();
            }
            
            function startTrialTimer() {
                trialProgressBar.classList.add('visible');
                trialProgressBar.style.transition = 'none';
                trialProgressBar.style.width = '100%';
                setTimeout(() => {
                    trialProgressBar.style.transition = `width ${TRIAL_DURATION}ms linear`;
                    trialProgressBar.style.width = '0%';
                }, 20);
                trialTimer = setTimeout(() => handleResponse(null, true), TRIAL_DURATION);
            }

            function handleResponse(event, isTimeout) {
                if (!trialStartTime) return;
                const reactionTime = Math.round(performance.now() - trialStartTime);
                clearTimeout(trialTimer); clearTimeout(hideWordTimeout);
                trialStartTime = 0;
                
                stroopWord.classList.remove('visible');
                trialProgressBar.classList.remove('visible');

                if (isTimeout) {
                    missedCount++;
                } else {
                    const isCorrect = event.target.dataset.color === stroopWord.querySelector('span').style.color;
                    if (isCorrect) {
                        correctCount++; totalReactionTime += reactionTime;
                        createFireworks();
                    } else {
                        incorrectCount++;
                        createFailureSparks();
                    }
                }
                updateAllDisplays();
                if(gameActive) prepareNextRound();
            }

            function updateMainTimer() {
                timeLeft--;
                const minutes = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const seconds = String(timeLeft%60).padStart(2,'0');
                mainTimerDisplay.textContent = `${minutes}:${seconds}`;
                if (timeLeft <= 0) endGame();
            }
            
            function updateAllDisplays() {
                correctCountSpan.textContent = correctCount;
                incorrectCountSpan.textContent = incorrectCount;
                missedCountSpan.textContent = missedCount;
                const totalAnswered = correctCount + incorrectCount;
                accuracySpan.textContent = totalAnswered > 0 ? `${((correctCount / totalAnswered) * 100).toFixed(1)}%` : '--';
                avgReactionTimeSpan.textContent = correctCount > 0 ? `${Math.round(totalReactionTime / correctCount)} ms` : '--';
                mainTimerDisplay.textContent = `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
            }
            
            init();
        });

        (function() {
            const bgCanvas=document.getElementById('particle-canvas'),bgCtx=bgCanvas.getContext('2d');bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;let bgParticles;class BgParticle{constructor(x,y,dX,dY,s,c){this.x=x;this.y=y;this.dirX=dX;this.dirY=dY;this.size=s;this.color=c;}draw(){bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2,false);bgCtx.fillStyle=this.color;bgCtx.fill();}update(){if(this.x>bgCanvas.width||this.x<0)this.dirX=-this.dirX;if(this.y>bgCanvas.height||this.y<0)this.dirY=-this.dirY;this.x+=this.dirX;this.y+=this.dirY;this.draw();}}
            function initBg(){bgParticles=[];let n=(bgCanvas.height*bgCanvas.width)/9e3;for(let i=0;i<n;i++){let s=Math.random()*2+1,x=Math.random()*(innerWidth-s*2)+s*2,y=Math.random()*(innerHeight-s*2)+s*2,dX=(Math.random()*.4)-.2,dY=(Math.random()*.4)-.2,c='rgba(0,194,255,0.2)';bgParticles.push(new BgParticle(x,y,dX,dY,s,c));}}
            function connectBg(){for(let a=0;a<bgParticles.length;a++){for(let b=a;b<bgParticles.length;b++){let d=(bgParticles[a].x-bgParticles[b].x)**2+(bgParticles[a].y-bgParticles[b].y)**2;if(d<(bgCanvas.width/7)*(bgCanvas.height/7)){let o=1-(d/2e4);bgCtx.strokeStyle=`rgba(0,194,255,${o*0.3})`;bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(bgParticles[a].x,bgParticles[a].y);bgCtx.lineTo(bgParticles[b].x,bgParticles[b].y);bgCtx.stroke();}}}}
            function animateBg(){requestAnimationFrame(animateBg);bgCtx.clearRect(0,0,innerWidth,innerHeight);bgParticles.forEach(p=>p.update());connectBg();}
            window.addEventListener('resize',()=>{bgCanvas.width=innerWidth;bgCanvas.height=innerHeight;initBg();});initBg();animateBg();
            const fbCanvas=document.getElementById('feedback-canvas'),fbCtx=fbCanvas.getContext('2d');let effectParticles=[];
            class EffectParticle{constructor(x,y,c,v,p){this.x=x;this.y=y;this.color=c;this.velocity=v;this.alpha=1;this.friction=p.friction;this.gravity=p.gravity;this.size=Math.random()*2+1;}}
            EffectParticle.prototype.draw=function(){fbCtx.save();fbCtx.globalAlpha=this.alpha;fbCtx.beginPath();fbCtx.arc(this.x,this.y,this.size,0,Math.PI*2);fbCtx.fillStyle=this.color;fbCtx.fill();fbCtx.restore();}
            EffectParticle.prototype.update=function(){this.draw();this.velocity.x*=this.friction;this.velocity.y*=this.friction;this.velocity.y+=this.gravity;this.x+=this.velocity.x;this.y+=this.velocity.y;this.alpha-=.02;}
            const resizeFbCanvas=()=>{const a=document.querySelector('.word-display-area');if(a&&a.clientWidth>0){fbCanvas.width=a.clientWidth;fbCanvas.height=a.clientHeight;}};
            function createEffect(x,y,colors,physics,count){for(let i=0;i<count;i++){const c=colors[Math.floor(Math.random()*colors.length)],a=Math.random()*Math.PI*2,p=Math.random()*5+2;effectParticles.push(new EffectParticle(x,y,c,{x:Math.cos(a)*p,y:Math.sin(a)*p},physics));}}
            window.createFireworks=()=>{const x=fbCanvas.width/2,y=fbCanvas.height/2,c=['#ffdd00','#ff4757','#39ff84','#00aaff','#a259ff'];createEffect(x,y,c,{friction:.98,gravity:.05}, 100);}
            window.createFailureSparks=()=>{const x=fbCanvas.width/2,y=fbCanvas.height/2,c=['#555','#444','#333'];createEffect(x,y,c,{friction:.97,gravity:.02}, 50);}
            function animateFb(){requestAnimationFrame(animateFb);fbCtx.clearRect(0,0,fbCanvas.width,fbCanvas.height);effectParticles.forEach((p,i)=>{p.alpha<=0?effectParticles.splice(i,1):p.update();});}
            window.addEventListener('resize',resizeFbCanvas);setTimeout(resizeFbCanvas,100);animateFb();
        })();
    </script>
</body>
</html>
