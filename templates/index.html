<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色词匹配 · 沉浸版</title>
    <style>
        /* --- 全局样式变量与基础设置 --- */
        :root {
            --primary-bg: #000000;
            --panel-bg: rgba(26, 26, 26, 0.65);
            --glow-color: #00aaff;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --correct-color: #39ff84;
            --incorrect-color: #ff397a;
            --font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            font-size: calc(11px + 0.5vw);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: var(--font-family);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- 动态粒子背景 --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 置于最底层 */
        }
        
        /* --- 核心悬浮面板 --- */
        .panel-container {
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 750px;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 170, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 界面切换通用样式 --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .screen.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* --- 欢迎界面 --- */
        #welcome-screen { gap: 2rem; }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .instructions-text {
            font-size: 1.1rem;
            color: var(--secondary-text);
            text-align: center;
            max-width: 60ch;
            line-height: 1.7;
        }
        
        #emoji {
            width: 8rem;
            height: 8rem;
            margin: 1rem 0;
        }
        
        #start-button {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, var(--glow-color), #8a2be2);
            padding: 0.8rem 2.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        #start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 170, 255, 0.7);
        }

        /* --- 游戏界面 --- */
        #game-screen {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 250px;
            gap: 1.5rem;
            width: 100%;
            height: 100%;
        }

        .top-bar {
            grid-column: 1 / -1; /* 横跨所有列 */
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        #timer-display {
            font-size: 1.5rem;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar-container {
            flex-grow: 1; height: 10px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;
        }
        #progress-bar {
            width: 100%; height: 100%; background: linear-gradient(90deg, var(--glow-color), var(--correct-color)); border-radius: 5px; transition: width 1s linear;
        }

        .main-content {
            grid-row: 2; grid-column: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-element {
            position: absolute; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4rem;
            opacity: 0; transform: scale(0.9); transition: opacity 0.3s ease, transform 0.3s ease; pointer-events: none;
        }
        .game-element.visible { opacity: 1; transform: scale(1); pointer-events: auto; }

        #fixation-cross { font-size: 7rem; color: var(--secondary-text); }
        
        #stroop-word {
            font-size: 8rem;
            font-weight: 900;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        #options-container { display: flex; gap: 1rem; }
        .option-btn {
            width: 70px; height: 70px; font-size: 1.3rem; color: var(--primary-text);
            background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px; cursor: pointer; transition: all 0.2s ease;
        }
        .option-btn:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .option-btn:active { transform: translateY(-2px) scale(0.98); }

        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        #feedback-icon { width: 6rem; height: 6rem; animation: pop-in 0.4s ease; }
        #feedback-text { font-size: 1.2rem; }
        
        .sidebar {
            grid-row: 2; grid-column: 2;
            display: flex; flex-direction: column; justify-content: space-between;
            background: rgba(0,0,0,0.2); border-radius: 15px; padding: 1.5rem;
        }
        .stats-item { text-align: center; }
        .stats-item .label { font-size: 1rem; color: var(--secondary-text); }
        .stats-item .value { font-size: 1.8rem; font-weight: bold; color: #ffffff; margin-top: 0.5rem; }

        #end-button {
            font-size: 1.1rem; font-weight: bold; color: #ffffff; background-color: var(--incorrect-color);
            padding: 0.8rem 1rem; border-radius: 10px; border: none; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 57, 122, 0.5);
        }
        #end-button:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 57, 122, 0.8); }
        
        /* --- 结束弹窗 --- */
        #end-game-modal { z-index: 10; gap: 1rem; background: rgba(0,0,0,0.5); }
        .modal-title { font-size: 2rem; font-weight: bold; color: #ffffff; }
        #modal-countdown { font-size: 1rem; color: var(--secondary-text); }
        #confirm-end-button {
            font-size: 1.1rem; background-color: var(--glow-color); color: #ffffff;
            border: none; border-radius: 8px; padding: 0.7rem 1.5rem; cursor: pointer; transition: all 0.2s ease;
        }
        #confirm-end-button:hover { box-shadow: 0 0 15px var(--glow-color); }
        
        /* --- 响应式设计 --- */
        @media (max-width: 900px) {
            .panel-container { height: 95vh; max-height: none; }
            #game-screen {
                grid-template-rows: auto 1fr auto;
                grid-template-columns: 1fr;
            }
            .main-content { grid-row: 2; grid-column: 1; }
            .sidebar {
                grid-row: 3; grid-column: 1;
                flex-direction: row; justify-content: space-around; align-items: center;
                padding: 1rem;
            }
            .stats-item .value { font-size: 1.5rem; }
            #end-button { grid-row: 1; grid-column: 1; justify-self: end; width: auto; padding: 0.5rem 1rem; }
            #stroop-word { font-size: 6rem; }
            .game-element { gap: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="panel-container">
        <!-- 欢迎界面 -->
        <div id="welcome-screen" class="screen visible">
            <h1 class="main-title">色词匹配挑战</h1>
            <p class="instructions-text">忽略文字的含义，遵从你的直觉，选择它所呈现的真实色彩。</p>
            <img id="emoji" src="{{ url_for('static', filename='asset/emoji.gif') }}" alt="动态表情">
            <button id="start-button">进入心流</button>
        </div>

        <!-- 游戏界面 -->
        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div class="progress-bar-container"><div id="progress-bar"></div></div>
                <span id="timer-display">02:00</span>
            </div>

            <div class="main-content">
                <div id="fixation-cross" class="game-element">+</div>
                <div id="word-presentation" class="game-element">
                     <span id="stroop-word"></span>
                     <div id="options-container">
                        <button class="option-btn" data-color="red">红</button>
                        <button class="option-btn" data-color="yellow">黄</button>
                        <button class="option-btn" data-color="green">绿</button>
                        <button class="option-btn" data-color="blue">蓝</button>
                        <button class="option-btn" data-color="white">白</button>
                     </div>
                </div>
                <div id="feedback-container" class="game-element">
                    <svg id="feedback-icon" viewBox="0 0 100 100"></svg>
                    <p id="feedback-text"></p>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-item">
                    <div class="label">次数</div>
                    <div class="value" id="trials">0</div>
                </div>
                <div class="stats-item">
                    <div class="label">准确率</div>
                    <div class="value" id="accuracy">--</div>
                </div>
                <div class="stats-item">
                    <div class="label">平均反应</div>
                    <div class="value" id="avg-reaction-time">--</div>
                </div>
                <button id="end-button">结束</button>
            </div>
        </div>

        <!-- 结束弹窗 -->
        <div id="end-game-modal" class="screen">
            <h2 class="modal-title">游戏结束</h2>
            <p id="modal-countdown"></p>
            <button id="confirm-end-button">返回首页</button>
        </div>
    </div>

    <script>
        // --- 动态粒子背景脚本 ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                let color = 'rgba(0, 170, 255, 0.5)';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 170, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connectParticles();
        }
        
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();


        // --- 游戏逻辑脚本 ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const endGameModal = document.getElementById('end-game-modal');
        // ... (其他DOM元素获取)
        const startButton = document.getElementById('start-button');
        const endButton = document.getElementById('end-button');
        const timerDisplay = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const fixationCross = document.getElementById('fixation-cross');
        const wordPresentation = document.getElementById('word-presentation');
        const stroopWord = document.getElementById('stroop-word');
        const optionButtons = document.querySelectorAll('.option-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const trialsSpan = document.getElementById('trials');
        const accuracySpan = document.getElementById('accuracy');
        const avgReactionTimeSpan = document.getElementById('avg-reaction-time');
        const modalCountdownSpan = document.getElementById('modal-countdown');
        const confirmEndButton = document.getElementById('confirm-end-button');

        const checkmarkSVG = `<path fill="none" stroke="${getComputedStyle(document.documentElement).getPropertyValue('--correct-color')}" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" d="M20,50 L45,75 L80,25" />`;
        const crossSVG = `<path fill="none" stroke="${getComputedStyle(document.documentElement).getPropertyValue('--incorrect-color')}" stroke-width="8" stroke-linecap="round" d="M20,20 L80,80 M80,20 L20,80" />`;
        const GAME_DURATION = 120, FEEDBACK_DURATION = 1000, FIXATION_DURATION = 400;
        const WORDS = ['红', '黄', '绿', '蓝', '白'];
        const COLORS = { '红': 'red', '黄': 'yellow', '绿': 'green', '蓝': 'blue', '白': 'white' };
        const COLOR_NAMES_CHINESE = Object.keys(COLORS);

        let gameTimerInterval, roundTimeout, modalTimer;
        let timeLeft, trialCount, correctCount, totalReactionTime, roundStartTime;
        let gameActive = false;

        function initGame() {
            startButton.addEventListener('click', startGame);
            endButton.addEventListener('click', () => endGame(false));
            confirmEndButton.addEventListener('click', () => {
                clearTimeout(modalTimer);
                switchScreen(endGameModal, welcomeScreen);
            });
            optionButtons.forEach(button => button.addEventListener('click', handleResponse));
        }

        function switchScreen(hideScreen, showScreen) {
            hideScreen.classList.remove('visible');
            setTimeout(() => showScreen.classList.add('visible'), 500); // 等待淡出动画
        }

        function startGame() {
            switchScreen(welcomeScreen, gameScreen);
            gameActive = true;
            timeLeft = GAME_DURATION;
            trialCount = 0; correctCount = 0; totalReactionTime = 0;
            updateStatsDisplay();
            updateTimerDisplay();
            gameTimerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame(true);
            }, 1000);
            prepareNextRound();
        }

        function endGame(isTimeUp) {
            if (!gameActive) return;
            gameActive = false;
            clearInterval(gameTimerInterval);
            clearTimeout(roundTimeout);
            showEndGameModal(isTimeUp ? "时间到！" : "挑战结束");
        }
        
        function showEndGameModal(title) {
            endGameModal.querySelector('.modal-title').textContent = title;
            switchScreen(gameScreen, endGameModal);
            
            let countdown = 5;
            const updateCountdown = () => modalCountdownSpan.textContent = `(${countdown}秒后自动返回)`;
            updateCountdown();
            modalTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearTimeout(modalTimer);
                    if (endGameModal.classList.contains('visible')) {
                        switchScreen(endGameModal, welcomeScreen);
                    }
                } else {
                    updateCountdown();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `${String(Math.floor(timeLeft / 60)).padStart(2, '0')}:${String(timeLeft % 60).padStart(2, '0')}`;
            progressBar.style.width = `${(timeLeft / GAME_DURATION) * 100}%`;
        }

        function prepareNextRound() {
            if (!gameActive) return;
            wordPresentation.classList.remove('visible');
            feedbackContainer.classList.remove('visible');
            fixationCross.classList.add('visible');
            roundTimeout = setTimeout(showStimulus, FIXATION_DURATION);
        }

        function showStimulus() {
            if (!gameActive) return;
            let randomWordText, randomColorName;
            do {
                randomWordText = WORDS[Math.floor(Math.random() * WORDS.length)];
                randomColorName = COLOR_NAMES_CHINESE[Math.floor(Math.random() * COLOR_NAMES_CHINESE.length)];
            } while (randomWordText === randomColorName);

            stroopWord.textContent = randomWordText;
            stroopWord.style.color = COLORS[randomColorName];
            
            fixationCross.classList.remove('visible');
            wordPresentation.classList.add('visible');
            roundStartTime = performance.now();
        }

        function handleResponse(event) {
            if (!roundStartTime || !gameActive) return;
            const reactionTime = Math.round(performance.now() - roundStartTime);
            roundStartTime = 0; 
            const isCorrect = (event.target.dataset.color === stroopWord.style.color);
            updateStats(isCorrect, reactionTime);
            showFeedback(isCorrect, reactionTime);
        }

        function updateStats(isCorrect, reactionTime) {
            trialCount++;
            if (isCorrect) { correctCount++; totalReactionTime += reactionTime; }
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            trialsSpan.textContent = trialCount;
            accuracySpan.textContent = trialCount > 0 ? `${Math.round((correctCount / trialCount) * 100)}%` : '--';
            avgReactionTimeSpan.textContent = correctCount > 0 ? `${Math.round(totalReactionTime / correctCount)}ms` : '--';
        }

        function showFeedback(isCorrect, reactionTime) {
            wordPresentation.classList.remove('visible');
            feedbackContainer.classList.add('visible');
            feedbackIcon.innerHTML = isCorrect ? checkmarkSVG : crossSVG;
            feedbackText.textContent = `反应时间: ${reactionTime}ms`;
            roundTimeout = setTimeout(prepareNextRound, FEEDBACK_DURATION);
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
